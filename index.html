<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Schedule</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <div class="jumbotron  text-center">
                    <h1 class="display-4">Train Schedule</h1>
                    <h3 class="text- bd-highlight ">On time! Everytime!</h3>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <div class="card mb-4">
            <div class="card-header">Current Train</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='currentTrainSchedule'>
        
            <!-- <div class="row"  -->
                <tbody>       
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col-2" id="trainName">
                        <p>Train Name</p>
                        <!-- <td id="trainName-display"></td> -->
                    </th>

                    <th scope="col-2" id="destination">
                        <p>Destination</p>
                        <!-- <td id="destination-display"></td> -->
                    </th>

                    <th scope="col-2" id="frequency">
                        <p>Frequency (min)</p>

                    </th>

                    <th scope="col-2" id="nextArrival">
                        <p>Next Arrival</p>

                    </th>

                    <th scope="col-2" id="minutesAway">
                        <p>Minutes Away</p>

                    </th>
                    </tr>
                </thead>
                 
                  <tr>
                    <td id="sv.trainName"></td>
                    <td id="sv.destination"></td>
                    <td id="sv.frequency"></td>
                    <td id="sv.nextArrival"></td>
                    <td id="sv.minutesAway"></td>
                  </tr>
              </tbody>
               
            </table>
        </div>
        
        <!-- </div>  
        </div> -->
    </div>
    <div class="row">
    <div class="col-12"> 
     <div class="card mb-4">
     <div class="card-header">Add Train</div>
    <div class="card-body">
    
     <form> 
        <div class="form-group">
            <label for="exampleInput">Train Name</label>
            <input type="name" class="form-control" id="form-name" placeholder="Choo choo">
        </div>

        <div class="form-group">
            <label for="exampleInput">Destination</label>
            <input type="destination" class="form-control" id="form-destination" placeholder="Chicago">
        </div>

        <div class="form-group">
            <label for="exampleInput">First Train Time(HH:MM-military time)</label>
            <input type="time" class="form-control" id="form-time" placeholder="05:35">
        </div>

        <div class="form-group">
            <label for="exampleInput">Frequency</label>
            <input type="frequency" class="form-control" id="form-frequency" <placeholder="">
        </div>


        <button id="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
   </div>
  </div>
  </div>
</div>








    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
