<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Schedule</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <div class="jumbotron  text-center">
                    <h1 class="display-4">Train Schedule</h1>
                    <h3 class="text- bd-highlight ">On time! Everytime!</h3>
                </div>
            </div>
        </div>
     
          <table class="row" id="currentTrainSchedule">
            <div class=" col-12 card-header">Current Train Schedule</div>
                   

         <div class="table-responsive">
             <div class="row"
          <tbody>    
                      
              <th scope="col-2" id="trainName">
                 <p>Train Name</p>
                <span tr id="trainName-display"></tr></span>
              </th>

            <th scope="col-2" id="destination">
                <p>Destination</p>
                <span tr id="destination-display"></tr></span>
            </th>           
            
            <th scope="col-2" id="frequency">
                <p>Frequency (min)</p>
                 <span tr id="frequency-display"></tr></span> 
             </th>

            <th scope="col-2" id="nextArrival">
                <p>Next Arrival</p>
                <span tr id="nextArrival-display"></tr></span> 
            </th>

            <th scope="col-2" id="minutesAway">
                  <p>Minutes Away</p>
                 <span tr id="minutesAway-display"></tr></span> 
            </th>
           </div>
        
         </tbody> 


        </table> 
        
        
        <div class= class="row" id="formData">
            <div class="col">
                <div class="col-12 card-header">Add Train</div>
                <form>
                       
                    <div class="form-group">
                            
                        <label for="exampleInput">Train Name</label>
                        <input type="name" class="form-control" id="form-name" placeholder="Choo choo">
                    </div>
                    <div class="form-group">
                      
                       <label for="exampleInput">Destination</label>
                        <input type="destination" class="form-control" id="form-destination" placeholder="Chicago">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput">First Train Time(HH:MM-military time)</label>
                        <input type="time" class="form-control" id="form-time" placeholder="05:35">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput">Frequency</label>
                        <input type="frequency" class="form-control" id="form-frequency" <placeholder="">
                             <!-- </tr>
                            </thead>
                        </table>
                    </tbody></tbody> -->
                    </div>

                    <button id="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>








    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
